<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="http://localhost/sistema-auth/assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="box_login" style="height: 610px;">
		<div class="capa">
		</div>

		<h1>Cadastrar Produto</h1>

		<form method="POST" action="http://localhost/sistema-auth/produto/insere">
			<input type="text" required name="nome_produto" placeholder="NOME PRODUTO">
			<input type="text" required name="lote_produto" placeholder="LOTE PRODUTO">
            <input type="date" required name="data_entrada_produto" placeholder="DATA DE ENTRADA PRODUTO">
			<input type="text" required name="session_produto" placeholder="SEÇÃO DO PRODUTO">

			<button class="btn-login">CADASTRAR</button>
		</form>
		
	</div>

	<script src="http://localhost/sistema-auth/assets/js/script.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
